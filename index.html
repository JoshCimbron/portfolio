<script>

document.getElementById("interactive-container").onmouseenter = function() {mouseOverHeader()};
document.getElementById("interactive-container").onmousemove = function() {mouseImage(event)};
document.getElementById("interactive-container").onmouseleave = function() {mouseOutHeader(event)};
var image = document.getElementById("illustration");


function mouseOverHeader(){
    document.getElementById("bottom-text").style.display= "block";
    document.getElementById("bottom-text").style.cursor= "default";
}

function mouseOutHeader(){
    document.getElementById("bottom-text").style.display= "none";
}

function mouseImage(e){
  console.log("Calculating coordinates");
  var x = e.clientX;
  var y = e.clientY;
  image.removeAttribute("hidden");
  image.style.left = x-500+'px'; 
  image.style.top = y-500+'px';
}
    
</script>
